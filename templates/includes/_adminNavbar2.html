<script>
  function toggleNav() {
    if (document.getElementById('openbtn').style.display == 'none'){
      document.getElementById('openbtn').style.display = 'block';
      document.getElementById('closebtn').style.display = 'none';   
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("sideIcon").style.marginLeft = "0";
      var sideNavGroup = document.querySelectorAll('.subSideNav');
      for (var i = 0; i < sideNavGroup.length; i++){
        if (sideNavGroup[i].classList.contains('linkActive')){
          sideNavGroup[i].classList.remove('linkActive');
        }
      };
    }
    else{
      document.getElementById('openbtn').style.display = 'none';
      document.getElementById('closebtn').style.display = 'block';
      document.getElementById("mySidenav").style.width = "190px";
      document.getElementById("mySidenav").style.marginLeft = "45px";
    }
  }

  function toggleSubNav(subSideNav) {
    var sideNavGroup = document.querySelectorAll('.subSideNav');
    for (var i = 0; i < sideNavGroup.length; i++){
      if (sideNavGroup[i].classList.contains('linkActive')){
        sideNavGroup[i].classList.remove('linkActive');
      };
    }
    document.getElementById(subSideNav).classList.add('linkActive');
  };


</script>
